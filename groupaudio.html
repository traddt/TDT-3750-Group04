<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/src/style.css">
		<script type="text/javascript" src="/src/main2.js"></script>
		<title>Audio Group Assignment</title>
		
		<style> 
			h3 {  
				font-size: 30px; 
				text-align: center; 
			} 
  
		</style> 
	</head>
	
	<body onload="setup();setInterval(function(){startEnd()},1)">
	    <div id="navbar">
		</div>
		<!-- Dummy object to hold the navbar-->
		<div id="spacer">
		</div>
		
		<!-- Used to prevent the website from displaying anything until it is fully loaded-->
		<div id="loadholder">
			<div id="loader">
			</div>
		</div>
		
		<div id="wrapper">
			<div id="left_side">
			</div>
            
			<div id="content_area">
                <h3>A demonstration of how to access a AUDIO element</h3>
                
                <audio id="myAudio" controls>
                    <source src="1stDownCheer.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <p>Click the buttons below to try  to get the duration of the audio, in seconds.</p>
                
                <script>
        			function trackLen() {
        				var x = document.getElementById("myAudio").duration;
        				document.getElementById("demo").innerHTML = "Length is " + x;
        			}
        			
        			function checkPause() {
        				var x = document.getElementById("myAudio").paused;
        				if (!x) {
        					document.getElementById("pause").innerHTML = "PLAYING";
        				} else {
        					document.getElementById("pause").innerHTML = "";
        				}
        			}
        			
        			function startEnd() {
        				var x = document.getElementById("myAudio");
        				//Only prints if loaded in the first time!
        				if (x.played.length != 0) {
        				    document.getElementById("time").innerHTML = "Played from " + x.played.start(0) + " to " + x.played.end(0) + ", and currently at " + x.currentTime;
        			    }
        				checkPause();
        			}
        			
        			function audVolume() {
        				var x = document.getElementById("myAudio");
        				document.getElementById("vol").innerHTML = "Track Volume is " + x.volume;
        			}
        		</script>
                
                <button onclick="trackLen()">Track Length</button>
                <button onclick="audVolume()">Audio Volume</button>
                
                <p id="demo"></p>
                <p id="time"></p>
                <p id="vol"></p>
                <p id="pause"></p>
			</div>
			
			<nav id="right_side">
            </nav>
		</div>

	</body>
</html>
